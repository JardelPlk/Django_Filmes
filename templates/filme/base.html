{% load static %}

<!DOCTYPE html>
<html>
    <head>
        <title>JP Filmes</title>
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.0/font/bootstrap-icons.css">
        <link href="//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext" rel="stylesheet" type="text/css">

        <link rel="stylesheet" href="{% static 'css/style.css' %}">
    </head>

    <body>
        <div class="page-header">
            <a href="{% url 'post_list_blog' %}" class="top-menu">
                <button type="button" name="button1">Blog</button>
            </a>
            {% if user.is_authenticated %}
                <a href="{% url 'post_new' %}" class="top-menu">
                    <i class="bi bi-plus-square"></i>
                </a>
                <a href="{% url 'post_draft_list' %}" class="top-menu">
                    <i class="bi bi-pencil-square"></i>
                </a>
                <a href="{% url 'user_list' %}" class="top-menu">
                    <i class="bi bi-people"></i>
                </a>
                <p class="top-menu">Ol√°, seja bem vindo {{ user.username }} <small>(<a href="{% url 'logout' %}">Sair</a>)</small></p>
            {% else %}
                <a href="{% url 'login' %}" class="top-menu">
                    <i class="bi bi-door-open"></i>
                </a>
                <a href="{% url 'sigup' %}" class="top-menu">
                    <i class="bi bi-person-plus"></i>
                </a>
            {% endif %}
            <h1><a href="/">JP Filmes</a></h1>
        </div>
        <div class="container-fluid">
            <div class="row">
                <div class="container-fluid">
                {% block content %}
                {% endblock %}
                </div>
            </div>
        </div>
    </body>

</html>
